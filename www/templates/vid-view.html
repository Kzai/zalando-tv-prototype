<ion-view title="{{item.vTitle}}" ng-controller="VidViewCtrl"> <!--ng-controller="ViewVideoCtrl"-->
    <ion-content>
         <iframe id="ytplayer" type="text/html" width="100%" height="211px"
                 src="http://www.youtube.com/embed/{{item.vVideo}}
                 ?autoplay=1&disablekb=1&enablejsapi=1&fs=0&modestbranding=1"
                 frameborder="0" allowfullscreen />
    </ion-content>
</ion-view>
